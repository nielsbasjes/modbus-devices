# TCW = Tap Water Control
# WCS = Water Charging System
# HGW = Hot Gas Water

description: 'Thermia Genesis 13'
schemaFeatureLevel: 2

blocks:
# ==========================================

  - id:          'System'
    description: 'Generic system fields'
    fields:
      - id:          'Reset all alarms'
        description: 'Reset all alarms'
        expression:  'boolean(c:00003)'
        # referenceTo: '0'

      - id:          'Enable flow switch pressure switch'
        description: 'Enable flow switch/pressure switch'
        expression:  'boolean(c:00007)'
        # referenceTo: '0'

      - id:          'Enable brine out monitoring'
        description: 'Enable brine out monitoring'
        expression:  'boolean(c:00020)'
        # referenceTo: '0'

      - id:          'Enable brine pump continuous operation'
        description: 'Enable brine pump continuous operation'
        expression:  'boolean(c:00021)'
        # referenceTo: '0'

      - id:          'Enable current limitation'
        description: 'Enable current limitation'
        expression:  'boolean(c:00026)'
        # referenceTo: '0'

      - id:          'Enable outdoor temp dependent for cooling with mixing valve 1'
        description: 'Enable outdoor temp dependent for cooling with mixing valve 1'
        expression:  'boolean(c:00037)'
        # referenceTo: '0'

      - id:          'Enable internal brine pump to start when cooling is active for mixing valve 1'
        description: 'Enable internal brine pump to start when cooling is active for mixing valve 1'
        expression:  'boolean(c:00038)'
        # referenceTo: '0'

      - id:          'Enable brine in monitoring'
        description: 'Enable brine in monitoring'
        expression:  'boolean(c:00040)'
        # referenceTo: '0'

      - id:          'Enable fixed system supply set point'
        description: 'Enable fixed system supply set point, allows hr:00116 (Fixed System Supply Set Point)'
        expression:  'boolean(c:00041)'
        # referenceTo: '0'

      - id:          'Enable evaporator freeze protection'
        description: 'Enable evaporator freeze protection'
        expression:  'boolean(c:00042)'
        # referenceTo: '0'

      - id:          'Enable continuous operation mode for condenser pump'
        description: 'Enable continuous operation mode for condenser pump.'
        expression:  'boolean(c:00059)'
        # referenceTo: '0'

      - id:          'Allow current limiter to restrict external additional heater'
        description: 'Allow current limiter to restrict external additional heater'
        expression:  'boolean(c:00062)'
        # referenceTo: '0'

      - id:          'Allow current limiter to restrict secondary heat pump units'
        description: 'Allow current limiter to restrict secondary heat pump units'
        expression:  'boolean(c:00063)'
        # referenceTo: '0'
      - id:          'Alarm active Class A'
        description: 'Alarm active, Class: A'
        expression:  'boolean(di:00000)'
        # referenceTo: '0'

      - id:          'Alarm active Class B'
        description: 'Alarm active, Class: B'
        expression:  'boolean(di:00001)'
        # referenceTo: '0'

      - id:          'Alarm active Class C'
        description: 'Alarm active, Class: C'
        expression:  'boolean(di:00002)'
        # referenceTo: '0'

      - id:          'Alarm active Class D'
        description: 'Alarm active, Class: D - Genesis secondary'
        expression:  'boolean(di:00003)'
        # referenceTo: '0'

      - id:          'Flow pressure switch alarm'
        description: 'Flow/pressure switch alarm'
        expression:  'boolean(di:00016)'
        # referenceTo: '0'

      - id:          'Power input phase detection alarm'
        description: 'Power input phase detection alarm'
        expression:  'boolean(di:00022)'
        # referenceTo: '0'

      - id:          'Brine temperature out of range alarm'
        description: 'Brine temperature out of range alarm'
        expression:  'boolean(di:00029)'
        # referenceTo: '0'

      - id:          'Brine delta out of range alarm'
        description: 'Brine delta out of range alarm'
        expression:  'boolean(di:00049)'
        # referenceTo: '0'

      - id:          'Brine in high temperature alarm'
        description: 'Brine in high temperature alarm'
        expression:  'boolean(di:00055)'
        # referenceTo: '0'

      - id:          'Brine in low temperature alarm'
        description: 'Brine in low temperature alarm'
        expression:  'boolean(di:00056)'
        # referenceTo: '0'

      - id:          'Brine out low temperature alarm'
        description: 'Brine out low temperature alarm'
        expression:  'boolean(di:00057)'
        # referenceTo: '0'

      - id:          'Sum alarm'
        description: 'Sum alarm'
        expression:  'boolean(di:00066)'
        # referenceTo: '0'

      - id:          'Temperature room sensor alarm'
        description: 'Temperature room sensor alarm'
        expression:  'boolean(di:00074)'
        # referenceTo: '0'

      - id:          'External start brine pump'
        description: 'External start brine pump, read only'
        expression:  'boolean(di:00078)'
        # referenceTo: '0'

      - id:          'External relay for brine ground water pump'
        description: 'External relay for brine/ground water pump.'
        expression:  'boolean(di:00079)'
        # referenceTo: '0'

      - id:          'Genesis secondary unit alarm'
        description: 'Genesis secondary unit alarm - this specific secondary unit can''t communicate with its primary unit'
        expression:  'boolean(di:00083)'
        # referenceTo: '0'

      - id:          'Primary unit alarm other primary units detected'
        description: 'Primary unit alarm - the primary has detected other primary units on the same network with a network mask that is allowing conflict. Change network settings in order to avoid problem. For instance change port number on the primary and its secondary unit.'
        expression:  'boolean(di:00084)'
        # referenceTo: '0'

      - id:          'Primary unit alarm no secondary units detected'
        description: 'Primary unit alarm - the primary has not detected all secondary units. Make sure that the primary/secondary settings are correct and the network mask and port and number of Genesis secondaries settings are correct.'
        expression:  'boolean(di:00085)'
        # referenceTo: '0'

      - id:          'Tap water top sensor alarm'
        description: 'Tap water top sensor alarm.'
        expression:  'boolean(di:00087)'
        # referenceTo: '0'

      - id:          'Smart Grid 1 EVU input'
        description: 'Smart Grid 1, EVU input'
        expression:  'boolean(di:00201)'
        # referenceTo: '0'

      - id:          'External alarm input'
        description: 'External alarm input'
        expression:  'boolean(di:00202)'
        # referenceTo: '0'

      - id:          'Smart Grid 2'
        description: 'Smart Grid 2'
        expression:  'boolean(di:00204)'
        # referenceTo: '0'

      - id:          'Indication when mixing valve 1 is producing passive cooling'
        description: 'Indication when mixing valve 1 is producing passive cooling'
        expression:  'boolean(di:00245)'
        # referenceTo: '0'

      - id:          'Currently Running 1st Demand'
        description: 'Currently running: First prioritised demand'
        expression:  'enum(ir:00001 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Currently Running Demands'
        description: 'Currently running: Bit registers that shows the all the current running demands'
        expression:  'bitset(ir:00002 ; 0->''Manual operation'' ; 1->''Defrost'' ; 2->''Hot water'' ; 3->''Heat'' ; 4->''Active Cooling'' ; 5->''Pool'' ; 6->''Anti legionella'' ; 7->''Passive Cooling'' ; 8->''Reserved'' ; 9->''Standby'' ; 10->''No demand'' ; 11->''OFF'')'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Manual operation'
        description: 'Is "Manual operation" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 0)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Defrost'
        description: 'Is "Defrost" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 1)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Hot water'
        description: 'Is "Hot water" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 2)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Heat'
        description: 'Is "Heat" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 3)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Active Cooling'
        description: 'Is "Active Cooling" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 4)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Pool'
        description: 'Is "Pool" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 5)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Anti legionella'
        description: 'Is "Anti legionella" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 6)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Passive Cooling'
        description: 'Is "Passive Cooling" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 7)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Reserved'
        description: 'Is "Reserved" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 8)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Standby'
        description: 'Is "Standby" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 9)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is No demand'
        description: 'Is "No demand" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 10)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is OFF'
        description: 'Is "OFF" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 11)'
        # referenceTo: '0'

      - id:          'Outdoor Temperature'
        description: 'Outdoor temperature'
        expression:  'int16(ir:00013 ; 0x4E20)/100'
        # referenceTo: '0'

      - id:          'System Return Line Temperature'
        description: 'System return line temperature.'
        expression:  'int16(ir:00027 ; 0x4E20)/100'
        # referenceTo: '0'

      - id:          'Currently Running 2nd Demand'
        description: 'Currently running: Second prioritised demand'
        expression:  'enum(ir:00055 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Currently Running 3rd Demand'
        description: 'Currently running: Third prioritised demand'
        expression:  'enum(ir:00056 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Queued Demand 1st'
        description: 'Queued demand, first priority'
        expression:  'enum(ir:00062 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Queued Demand 2nd'
        description: 'Queued demand, second priority'
        expression:  'enum(ir:00063 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Queued Demand 3rd'
        description: 'Queued demand, third priority'
        expression:  'enum(ir:00064 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Queued Demand 4th'
        description: 'Queued demand, fourth priority'
        expression:  'enum(ir:00065 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Queued Demand 5th'
        description: 'Queued demand, fifth priority'
        expression:  'enum(ir:00066 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Active Step Internal Immersion Heater'
        description: 'Active step internal immersion heater, Mega S-E only'
        expression:  'int16(ir:00067)'
        # referenceTo: '0'

      - id:          'Current Smart Grid Mode'
        description: 'Current Smart Grid mode'
        expression:  'enum(ir:00082 ; 1->''EVU'' ; 4->''Normal'' ; 5->''Comfort'' ; 6->''Boost'')'
        # referenceTo: '0'

      - id:          'Room Temperature'
        description: 'Room temperature sensor'
        expression:  'int16(ir:00121 ; 0x4E20)/10'
        # referenceTo: '0'

      - id:          'Number Of Available Secondaries Genesis'
        description: 'Number of available secondaries Genesis'
        expression:  'int16(ir:00143)'
        # referenceTo: '0'

      - id:          'Total Distributed Gears To All Units'
        description: 'Total distributed gears to all units'
        expression:  'int16(ir:00145)'
        # referenceTo: '0'

      - id:          'Maximum Gear Out Of All The Currently Requested Gears'
        description: 'Maximum gear out of all the currently requested gears'
        expression:  'int16(ir:00146)'
        # referenceTo: '0'

      - id:          'Primary Unit Alarm Class D'
        description: 'Primary unit alarm - the combined output of all Class D alarms. This signal is a bit field, one bit for each secondary heat pump unit.'
        expression:  'bitset(ir:00160 ; 0->''Heat pump 0'' ; 1->''Heat pump 1'' ; 2->''Heat pump 2'' ; 3->''Heat pump 3'' ; 4->''Heat pump 4'' ; 5->''Heat pump 5'' ; 6->''Heat pump 6'' ; 7->''Heat pump 7'' ; 8->''Heat pump 8'' ; 9->''Heat pump 9'' ; 10->''Heat pump 10'' ; 11->''Heat pump 11'' ; 12->''Heat pump 12'' ; 13->''Heat pump 13'' ; 14->''Heat pump 14'' ; 15->''Heat pump 15'')'
        # referenceTo: '0'

      - id:          'Primary Unit Alarm Lost Communication'
        description: 'Primary unit alarm - the primary unit has lost communication with one or more Genesis secondaries. This signal is a bit field, one bit for each heat pump.'
        expression:  'bitset(ir:00161 ; 0->''Heat pump 0'' ; 1->''Heat pump 1'' ; 2->''Heat pump 2'' ; 3->''Heat pump 3'' ; 4->''Heat pump 4'' ; 5->''Heat pump 5'' ; 6->''Heat pump 6'' ; 7->''Heat pump 7'' ; 8->''Heat pump 8'' ; 9->''Heat pump 9'' ; 10->''Heat pump 10'' ; 11->''Heat pump 11'' ; 12->''Heat pump 12'' ; 13->''Heat pump 13'' ; 14->''Heat pump 14'' ; 15->''Heat pump 15'')'
        # referenceTo: '0'

      - id:          'Primary Unit Alarm Class A'
        description: 'Primary unit alarm - Class A alarm detected on the Genesis secondary heat pump unit. This signal is a bit field, one bit for each secondary heat pump unit.'
        expression:  'bitset(ir:00162 ; 0->''Heat pump 0'' ; 1->''Heat pump 1'' ; 2->''Heat pump 2'' ; 3->''Heat pump 3'' ; 4->''Heat pump 4'' ; 5->''Heat pump 5'' ; 6->''Heat pump 6'' ; 7->''Heat pump 7'' ; 8->''Heat pump 8'' ; 9->''Heat pump 9'' ; 10->''Heat pump 10'' ; 11->''Heat pump 11'' ; 12->''Heat pump 12'' ; 13->''Heat pump 13'' ; 14->''Heat pump 14'' ; 15->''Heat pump 15'')'
        # referenceTo: '0'

      - id:          'Primary Unit Alarm Class B'
        description: 'Primary unit alarm - Class B alarm detected on the Genesis secondary heat pump unit. This signal is a bit field, one bit for each secondary heat pump unit.'
        expression:  'bitset(ir:00163 ; 0->''Heat pump 0'' ; 1->''Heat pump 1'' ; 2->''Heat pump 2'' ; 3->''Heat pump 3'' ; 4->''Heat pump 4'' ; 5->''Heat pump 5'' ; 6->''Heat pump 6'' ; 7->''Heat pump 7'' ; 8->''Heat pump 8'' ; 9->''Heat pump 9'' ; 10->''Heat pump 10'' ; 11->''Heat pump 11'' ; 12->''Heat pump 12'' ; 13->''Heat pump 13'' ; 14->''Heat pump 14'' ; 15->''Heat pump 15'')'
        # referenceTo: '0'

      - id:          'Control Software Version Major'
        description: 'Control software version: Major'
        expression:  'int16(ir:00311)'
        # referenceTo: '0'

      - id:          'Control Software Version Minor'
        description: 'Control software version: Minor'
        expression:  'int16(ir:00312)'
        # referenceTo: '0'

      - id:          'Control Software Version Micro'
        description: 'Control software version: Micro'
        expression:  'int16(ir:00313)'
        # referenceTo: '0'

      - id:          'Control Software Version'
        description: 'Control software version: Major'
        expression:  'concat(Control Software Version Major, ''.'', Control Software Version Minor, ''.'', Control Software Version Micro)'
        # referenceTo: '0'

      - id:          'Expansion Valve Opening Degree'
        description: 'Expansion valve opening degree'
        expression:  'int16(ir:00315)/100'
        # referenceTo: '0'

      - id:          'Inverter Temperature'
        description: 'Inverter temperature'
        expression:  'int16(ir:00319 ; 0x4E20)'
        # referenceTo: '0'

      - id:          'Operational Mode'
        description: 'Operational mode *2'
        expression:  'enum(hr:00000 ; 1->''OFF'' ; 2->''Standby'' ; 3->''ON/Auto'')'
        # referenceTo: '0'

      - id:          'Minimum Allowed Gear In Heating'
        description: 'Minimum allowed gear in heating'
        expression:  'int16(hr:00026)'
        # referenceTo: '0'

      - id:          'Maximum Allowed Gear In Heating'
        description: 'Maximum allowed gear in heating'
        expression:  'int16(hr:00027)'
        # referenceTo: '0'

      - id:          'Brine Max Delta Limit'
        description: 'Brine max delta limit'
        expression:  'int16(hr:00070)/100'
        # referenceTo: '0'

      - id:          'Fixed System Supply Set Point'
        description: 'Fixed system supply set point, requires c:00041 (Enable fixed system supply set point) to be enabled'
        expression:  'int16(hr:00116 ; 0x4E20)/100'
        # referenceTo: '0'

      - id:          'Outdoor Temperature Source'
        description: 'Outdoor temperature source, is an enumeration where 0 = designated PT1000 sensor located on BM-card. 1 = BMS register hr:118 (De Facto). When the source is BMS the outdoor temperature alarm is automatically removed when the sensor data is valid. If no valid sensor data is present the heat pump will use its designated PT1000 sensor and if that sensor is missing the heat pump will use 0 degrees C as a fallback value.'
        expression:  'enum(hr:00117 ; 0->''PT1000'' ; 1->''OutdoorTemperatureSensor'')'
        # referenceTo: '0'

      - id:          'Outdoor Temperature Sensor'
        description: 'Outdoor temperature sensor, this register will be the source of the outdoor temperature given that BMS-address hr:117 is set to 1. The valid range of the temperature is between -50 to 200 degrees C. If this register is not updated with a new temperature within 12 hours or the value is outside the valid range, the fallback logic will be triggered stated in description of BMS register hr:117. This signal is automatically filtered in the heat pump.'
        expression:  'int16(hr:00118 ; 0x4E20)/100'
        # referenceTo: '0'

      - id:          'Maximum Phase Current'
        description: 'Maximum phase current'
        expression:  'int16(hr:00119)'
        # referenceTo: '0'

      - id:          'Compressor Current Hysteresis'
        description: 'Compressor current hysteresis'
        expression:  'int16(hr:00120)'
        # referenceTo: '0'

      - id:          'Mix Valve 1 Selected Mode'
        description: 'Selected mode for mixing valve 1, 0:Heat, 1:Cool, 2:Auto'
        expression:  'enum(hr:00298 ; 0->''Heat'' ; 1->''Cool'' ; 2->''Auto'')'
        # referenceTo: '0'

      - id:          'Immersion Heater Status'
        description: 'Enabled immersion heater, Mega S-E only'
        expression:  'enum(hr:00321 ; 0->''Disabled'' ; 2->''Enabled'')'
        # referenceTo: '0'

  # ==========================================

  - id:          'Heating system'
    description: 'Heating system'
    fields:

      - id:          'Enable internal additional heater'
        description: 'Enable internal additional heater'
        expression:  'boolean(c:00004)'
        # referenceTo: ''

      - id:          'Enable external additional heater'
        description: 'Enable external additional heater'
        expression:  'boolean(c:00005)'
        # referenceTo: '1'

      - id:          'Enable heat'
        description: 'Enable heat'
        expression:  'boolean(c:00009)'
        # referenceTo: '1'


      - id:          'Enable system circulation pump'
        description: 'Enable system circulation pump'
        expression:  'boolean(c:00022)'
        # referenceTo: '1'


      - id:          'Enable additional heater only'
        description: 'Enable additional heater only (No compressor). Requires Operation mode: Standby'
        expression:  'boolean(c:00025)'
        # referenceTo: '1'


      - id:          'Enable outdoor temp dependent for external heater'
        description: 'Enable outdoor temp dependent for external heater'
        expression:  'boolean(c:00039)'
        # referenceTo: '1'


      - id:          'System supply low temperature alarm'
        description: 'System supply low temperature alarm'
        expression:  'boolean(di:00024)'
        # referenceTo: '1'


      - id:          'System supply line sensor alarm'
        description: 'System supply line sensor alarm'
        expression:  'boolean(di:00035)'
        # referenceTo: '1'


      - id:          'External additional heater control signal'
        description: 'External additional heater control signal'
        expression:  'boolean(di:00206)'
        # referenceTo: '1'


      - id:          'System circulation pump control signal'
        description: 'System circulation pump control signal'
        expression:  'boolean(di:00211)'
        # referenceTo: '1'


      - id:          'External heater circulation pump control signal'
        description: 'External heater circulation pump control signal'
        expression:  'boolean(di:00219)'
        # referenceTo: '1'

      - id:          'Heating season winter active'
        description: 'Heating season (winter) active'
        expression:  'boolean(di:00220)'
        # referenceTo: '1'

      - id:          'External additional heater active'
        description: 'External additional heater active'
        expression:  'boolean(di:00221)'
        # referenceTo: '1'


      - id:          'External Heater Demand'
        description: 'External additional heater: Current demand (%)'
        expression:  'int16(ir:00006)/100'
        # referenceTo: '1'


      - id:          'System Supply Line Temperature'
        description: 'System supply line temperature'
        expression:  'int16(ir:00012 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'System Supply Line Calculated Set Point'
        description: 'System supply line calculated set point'
        expression:  'int16(ir:00018 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'System Supply Line Selected Heat Curve'
        description: 'Selected heat curve, (system) supply line'
        expression:  'int16(ir:00019 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'Heat Curve X1'
        description: 'Heat curve, X-coordinate 1 (highest outdoor temperature)'
        expression:  'int16(ir:00020 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'Heat Curve X2'
        description: 'Heat curve, X-coordinate 2'
        expression:  'int16(ir:00021 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'Heat Curve X3'
        description: 'Heat curve, X-coordinate 3'
        expression:  'int16(ir:00022 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'Heat Curve X4'
        description: 'Heat curve, X-coordinate 4'
        expression:  'int16(ir:00023 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'Heat Curve X5'
        description: 'Heat curve, X-coordinate 5'
        expression:  'int16(ir:00024 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'Heat Curve X6'
        description: 'Heat curve, X-coordinate 6'
        expression:  'int16(ir:00025 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'Heat Curve X7'
        description: 'Heat curve, X-coordinate 7 (lowest outdoor temperature)'
        expression:  'int16(ir:00026 ; 0x4E20)/100'
        # referenceTo: '1'


      - id:          'External Additional Heater Operating Hours'
        description: 'External additional heater operating hours'
        expression:  'uint32(ir:00052 # 2)'
        # referenceTo: '1'


      - id:          'Heating Season Integral Value'
        description: 'Heating season integral value'
        expression:  'int16(ir:00131)'
        # referenceTo: '1'


      - id:          'Desired Gear For Heating'
        description: 'Desired gear for heating'
