# TCW = Tap Water Control
# WCS = Water Charging System
# HGW = Hot Gas Water

description: 'Thermia Genesis (combined schema for versions 10, 12 and 13)'
schemaFeatureLevel: 2

blocks:
  - id:          'Sensors'
    description: 'All the sensors in the system'

    fields:
      - id:          'Currently Running 1st Demand'
        description: 'Currently running: First prioritised demand'
        expression:  'enum(ir:00001 ; 1->''Manual operation'' ; 2->''Defrost'' ; 3->''Hot water'' ; 4->''Heat'' ; 5->''Active Cooling'' ; 6->''Pool'' ; 7->''Anti legionella'' ; 8->''Passive Cooling'' ; 98->''Standby'' ; 99->''No demand'' ; 100->''OFF'')'
        # referenceTo: '0'

      - id:          'Currently Running Demands'
        description: 'Currently running: Bit registers that shows the all the current running demands'
        expression:  'bitset(ir:00002 ; 0->''Manual operation'' ; 1->''Defrost'' ; 2->''Hot water'' ; 3->''Heat'' ; 4->''Active Cooling'' ; 5->''Pool'' ; 6->''Anti legionella'' ; 7->''Passive Cooling'' ; 8->''Reserved'' ; 9->''Standby'' ; 10->''No demand'' ; 11->''OFF'')'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Manual operation'
        description: 'Is "Manual operation" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 0)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Defrost'
        description: 'Is "Defrost" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 1)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Hot water'
        description: 'Is "Hot water" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 2)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Heat'
        description: 'Is "Heat" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 3)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Active Cooling'
        description: 'Is "Active Cooling" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 4)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Pool'
        description: 'Is "Pool" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 5)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Anti legionella'
        description: 'Is "Anti legionella" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 6)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Passive Cooling'
        description: 'Is "Passive Cooling" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 7)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Reserved'
        description: 'Is "Reserved" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 8)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is Standby'
        description: 'Is "Standby" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 9)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is No demand'
        description: 'Is "No demand" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 10)'
        # referenceTo: '0'

      - id:          'Currently Running Demand is OFF'
        description: 'Is "OFF" a currently running demand'
        expression:  'bitsetbit(ir:00002 ; 11)'
        # referenceTo: '0'

      - id:          'Compressor Available Gears'
        description: 'Compressor available gears'
        expression:  'int16(ir:00004)/100'
        # referenceTo: '10'

      - id:          'Compressor Speed'
        description: 'Compressor speed'
        expression:  'int16(ir:00005)'
        # referenceTo: '10'
        unit:        'rpm'

      - id:          'External Heater Demand'
        description: 'External additional heater: Current demand (%)'
        expression:  'int16(ir:00006)/100'
        # referenceTo: '1'
        unit:        '%'

      - id:          'Discharge Pipe Temperature'
